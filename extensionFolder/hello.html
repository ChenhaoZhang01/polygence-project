<!DOCTYPE html> 
<html> 
<head> 
    <title>Microaggression Identifier</title> 
    <script src="popup.js" defer></script>
    <link rel="stylesheet" href="hello.css">
</head> 
<body> 
    <p id="trackerHead">Check for Microaggressions and Aggressions</p>
    <input type="text" id="InputText" placeholder="Check Here...">
    <button id="SubmitButton">Submit</button>
    <p id="output"></p>

    <hr>

    <p id="trackerHead">Tweet tracker</p>
    <p id="tweetDisplay">No message tracked yet.</p>

    <hr>
    <p id="trackerHead">Settings for Sites</p>
    <div class="dropdown-container">
        <span class="dropdown-label">Twitter</span>
        <select id="twitterSelect">
            <option value="0">No Identifying</option>
            <option value="1">Warning Text</option>
            <option value="def">Warning Text & Popup</option>
            <option value="2">Block Sending</option>
        </select>
    </div>

    <div class="dropdown-container">
        <span class="dropdown-label">Facebook</span>
        <select id="facebookSelect">
            <option value="0">No Identifying</option>
            <option value="1">Warning Text</option>
            <option value="def">Warning Text & Popup</option>
            <option value="2">Block Sending</option>
        </select>
    </div>

    <div class="dropdown-container">
        <span class="dropdown-label">Instagram</span>
        <select id="instagramSelect">
            <option value="0">No Identifying</option>
            <option value="1">Warning Text</option>
            <option value="def">Warning Text & Popup</option>
            <option value="2">Block Sending</option>
        </select>
    </div>

    <div class="dropdown-container">
        <span class="dropdown-label">Messenger</span>
        <select id="messengerSelect">
            <option value="0">No Identifying</option>
            <option value="1">Warning Text</option>
            <option value="def">Warning Text & Popup</option>
            <option value="2">Block Sending</option>
        </select>
    </div>

    <div class="dropdown-container">
        <span class="dropdown-label">Discord</span>
        <select id="discordSelect">
            <option value="0">No Identifying</option>
            <option value="1">Warning Text</option>
            <option value="def">Warning Text & Popup</option>
            <option value="2">Block Sending</option>
        </select>
    </div>
    <hr>
    <p id="trackerHead">Popup Settings</p>
    <div>
        <button id="darkModeToggle">Toggle Dark Mode</button>
    </div>
    <br>
    <div>
        <button id="resetDefaults">Return to Default</button>
    </div>
</body> 
</html>
